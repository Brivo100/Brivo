  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="phoneSignup" placeholder="Phone number" required><br>
    <input type="password" id="passwordSignup" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="phone" placeholder="Phone number" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg"></p>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ✅ আপনার দেওয়া URL + anon key বসানো হলো
    const supabaseUrl = "https://ipasodqtxfgyecfsxmfd.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYXNvZHF0eGZneWVjZnN4bWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjgwMDIsImV4cCI6MjA3MjgwNDAwMn0.TPVgTp_nJKJK9kOu_nLRnxrp54n4hDgh2KipJcZFOV4";

const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const msgEl = document.getElementById('msg');

    // Sign Up
    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const phone = document.getElementById('phoneSignup').value;
      const password = document.getElementById('passwordSignup').value;

      // ⚠️ Supabase আসলে "email" ফিল্ড চায়
      // তাই আমরা phone কে email হিসেবে ব্যবহার করব
      const { data, error } = await supabase.auth.signUp({
        email: phone + "@example.com",  // phone number কে email বানিয়ে পাঠানো
        password: password
      });

      if (error) msgEl.textContent = "❌ " + error.message;
      else msgEl.textContent = "✅ Account created! এখন লগইন করুন।";
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email: phone + "@example.com", // phone number কে email বানিয়ে ব্যবহার করা
        password: password
      });

      if (error) msgEl.textContent = "❌ " + error.message;
      else msgEl.textContent = "✅ Logged in successfully!";
    });
  </script>
</body>
